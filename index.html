<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adonis Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-wrapper">
            <div class="header">
                <h2>
                    <span>Hello Robin!</span>
                    <span class="connected-users"></span>
                    <span class="connection-status"></span>
                </h2>
            </div>
            <div class="messages">
            </div>
            <div class="input-wrapper">
                <input type="text" id="message" placeholder="Enter message" autofocus=1>
            </div>
        </div>
    </div>

    <script>
        window.username = "robin"
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script src="https://unpkg.com/@adonisjs/websocket-client@1.0.9/dist/Ws.browser.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
